<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gs-reset.css">
    <link rel="stylesheet" href="user.css">
    <title>randomCard</title>
    <!-- web字体 -->
    <link href='http://cdn.repository.webfont.com/webfonts/nomal/153218/45803/653662c06f50f60ffc5f6c35.css'
        rel='stylesheet' type='text/css' />
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="images/icon.svg" alt="icon">
                <span>随心配</span>
            </div>
            <div class="homeandmy">
                <div class="home">
                    <img src="images/home.svg" alt="home">
                </div>
                <div class="my">
                    <img src="images/my.svg" alt="my">
                </div>
            </div>
        </div>
    </div>
    <!-- 第一层 -->
    <div class="floor_1">
        <div class="container">
            <div class="title">
                <h2 class="login">用户登录</h2>
                <h2>&nbsp;/&nbsp;</h2>
                <h2 class="register">用户注册</h2>
            </div>
            <form action="/post/login" method="post" class="form_1">
                <input type="text" name="username" class="usr" placeholder="请输入账号">
                <input type="password" name="password" class="pwd" placeholder="请输入密码">
                <input type="submit" class="submit" value="登录">
            </form>
            <form action="/post/register" method="post" class="form_2 showdown">
                <input type="text" name="username" class="usr" placeholder="请输入账号">
                <input type="text" name="tbid" class="tbid" placeholder="请输入淘宝ID">
                <input type="password" name="password" class="pwd" placeholder="请输入密码">
                <input type="submit" class="submit" value="注册">
            </form>
        </div>
    </div>
    <!-- 尾部 -->
    <div class="foot">
        <div class="container">
            <span>联系我们</span>
            <span>版号</span>
            <span>帮助中心</span>
            <span>法律声明</span>
            <span>知识产权</span>
        </div>
    </div>
    <script src="user.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>randomCard</title>
  <link rel="stylesheet" href="gs-reset.css">
  <link rel="stylesheet" href="index.css">
  <!-- web字体 -->
  <link href='http://cdn.repository.webfont.com/webfonts/nomal/153218/45803/653662c06f50f60ffc5f6c35.css'
    rel='stylesheet' type='text/css' />
</head>

<body>
  <!-- 头部 -->
  <div class="header">
    <div class="container">
      <div class="logo">
        <img src="images/icon.svg" alt="icon">
        <span>随心配</span>
      </div>
      <div class="homeandmy">
        <div class="home">
          <img src="images/home.svg" alt="home">
        </div>
        <div class="my">
          <img src="images/my.svg" alt="my">
        </div>
      </div>
    </div>
  </div>
  <!-- 第一层 -->
  <div class="floor_1">
    <div class="container">
      <div class="show">
        <img src="" alt="img">
      </div>
      <div class="button">
        <img src="images/random.svg" alt="random">
      </div>
    </div>
  </div>
  <!-- 尾部 -->
  <div class="foot">
    <div class="container">
      <span>联系我们</span>
      <span>版号</span>
      <span>帮助中心</span>
      <span>法律声明</span>
      <span>知识产权</span>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
